<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link CSS-->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <!--Link de fonts-->
    <link rel="stylesheet" href="style.css">

    <title>Snake Game</title>
</head>
<body>
    <!--Cabeçalho da página-->
    <div class="main-container">
        <div id="lets-go" class="game-over">
            <p>Play<span class="snake-spam">Snake Game</span></p>
            <button id="start-button" class="button">Start</button>
        </div>
        <canvas class="canvas" id="snake" width="500" height="500"></canvas>
        <div id="game-over" class="game-over">
            <p>Game Over</p>
            <button id="restart-button">Restart</button>
        </div>
    </div>
    <!--Script do jogo-->
    <div class="joystick">
        <div class="joystick-button" id="left-button">◀</div>
        <div>
            <div class="joystick-button" id="up-button">▲</div>
            <div class="joystick-button" id="down-button">▼</div>
        </div>
        <div class="joystick-button" id="right-button">▶</div>
    </div>
    <!--Rodapé da Pág-->
    <div class="footer">
        <h1 class="text">Snake Game</h1>
        <span class="name">By: Luiz F D Pedrozo</span>
    </div>


    <script defer src="script.js"></script>
</body>
</html>
